        .anime {
            position: fixed;
            font-size: 60px;
            top: 30%;
            left: -100px;
            animation: move 12s linear infinite;
            z-index: 999;
        }

        @keyframes move {
            0% { left: -100px; }
            100% { left: 110%; }
        }

            width: 90%;
            height: 500px;

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Depression Relax - Paint</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg,#c3f0ca,#f6fbc3);
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    margin: 15px;
    color: #2e7d32;
}

.toolbar {
    background: white;
    padding: 10px;
}

canvas {
    border: 2px solid black;
    background: white;
    display: block;
    margin: 10px auto;
    cursor: crosshair;
}
</style>
</head>

<body>

<h1>Depression Relax ðŸŽ¨</h1>

<div class="toolbar">
    Color <input type="color" id="color" value="#4CAF50">
    Size <input type="range" id="size" min="1" max="30" value="5">
    <button onclick="clearCanvas()">Clear</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Set real canvas size
canvas.width = 1000;
canvas.height = 500;

let drawing = false;

canvas.addEventListener("mousedown", function(e){
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("mousemove", function(e){
    if(!drawing) return;

    ctx.lineWidth = document.getElementById("size").value;
    ctx.lineCap = "round";
    ctx.strokeStyle = document.getElementById("color").value;

    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
});

canvas.addEventListener("mouseup", function(){
    drawing = false;
});

canvas.addEventListener("mouseleave", function(){
    drawing = false;
});

function clearCanvas(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>

</body>
</html>
